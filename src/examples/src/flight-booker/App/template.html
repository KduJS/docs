<select k-model="flightType">
  <option value="one-way flight">One-way Flight</option>
  <option value="return flight">Return Flight</option>
</select>

<input type="date" k-model="departureDate">
<input type="date" k-model="returnDate" :disabled="!isReturn">

<button :disabled="!canBook" @click="book">Book</button>

<p>{{ canBook ? '' : 'Return date must be after departure date.' }}</p>
