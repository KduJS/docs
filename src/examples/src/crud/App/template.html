<div><input k-model="prefix" placeholder="Filter prefix"></div>

<select size="5" k-model="selected">
  <option k-for="name in filteredNames">{{ name }}</option>
</select>

<label>Name: <input k-model="first"></label>
<label>Surname: <input k-model="last"></label>

<div class="buttons">
  <button @click="create">Create</button>
  <button @click="update">Update</button>
  <button @click="del">Delete</button>
</div>
